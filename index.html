<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrap">
      <div class="top right">
        <div class="overlay"></div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="hero2"
          class="hero2"
        />
      </div>
      <div class="bottom left">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="one">10k+ <span>companies</span></div>
          <div class="two">314 <span>templates</span></div>
          <div class="one">12M+<span>queries</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
